<!-- Selectors Of Jquery -->

<!-- There are three main types of selectors of jQuery

    1) Element Selector
    2) ID Selector
    3) Class Selector
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery Tutorial</title>
  </head>
  <body>
   <p> This is my body</p>
    <p id="p1" class="f1">Lorem ipsum dolor sit amet.</p>
    <p id="p2" class="f2">Lorem ipsum dolor sit amet.</p>
    <p id="p3" class="f3">Lorem ipsum dolor sit amet.</p>

    <h1 id="h1">This is Heading 1</h1>

    <h2 class="h2">This is H2 tag</h2>
  </body>
  <!-- Including JQuery by downloading -->
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/myjquery2.js"></script>


</html>
